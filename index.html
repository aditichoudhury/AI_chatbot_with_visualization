<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212; 
            color: #E0E0E0; 
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
    
        header {
            background-color: #1F1F1F; 
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: #E0E0E0; 
        }
    
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
    
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1E1E1E; 
            border-radius: 0;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
    
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #1E1E1E; 
        }
    
        .message-container {
            display: flex;
            margin-bottom: 24px;
            position: relative;
        }
    
        .user-message-container {
            justify-content: flex-end;
        }
    
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
    
        .user-avatar {
            background-color: #3C8DFF;
            color: #1976D2;
        }
    
        .bot-avatar {
            background-color: #444;
            color: #E0E0E0;
        }
    
        .avatar-text {
            font-weight: bold;
            font-size: 12px;
        }
    
        .message-content-wrapper {
            max-width: 85%;
        }
    
        .user-message, .bot-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            position: relative;
            overflow-wrap: break-word;
        }
    
        .user-message {
            background-color: #3C8DFF;
            color: #E0E0E0; 
        }
    
        .bot-message {
            background-color: #444;
            color: #E0E0E0; 
        }
    
        pre {
            background-color: #2C2C2C; 
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
            padding: 12px;
            font-size: 14px;
        }
    
        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
        }
    
        .input-container {
            display: flex;
            padding: 16px 20px;
            background-color: #2C2C2C;
            border-top: 1px solid #333;
            align-items: center;
        }
    
        .user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #444; 
            border-radius: 8px;
            font-size: 15px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            font-family: inherit;
            background-color: #333; 
            color: #E0E0E0; 
        }
    
        .user-input:focus {
            outline: none;
            border-color: #3C8DFF;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
        }
    
        .send-button {
            background-color: #3C8DFF; 
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            margin-left: 12px;
            transition: background-color 0.2s;
        }
    
        .send-button:hover {
            background-color: #3367D6;
        }
    
        .clear-button {
            background-color: #444; 
            color: #E0E0E0;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #333;
            cursor: pointer;
            margin-left: 12px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
    
        .clear-button:hover {
            background-color: #555; 
        }
    
        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3C8DFF;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
    
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    
        .message-content {
            white-space: pre-wrap;
        }
    
        .send-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="app-title">AI Assistant</div>
    </header>
    <div class="main-container">
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <textarea id="user-input" class="user-input" placeholder="What Can I Help With ?" rows="1"></textarea>
                <button id="send-button" class="send-button" onclick="sendMessage()">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
                <button class="clear-button" onclick="clearChat()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            hljs.configure({
                languages: ['javascript', 'python', 'html', 'css']
            });
            
            const textarea = document.getElementById('user-input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                if (this.scrollHeight > 150) {
                    this.style.overflowY = 'auto';
                } else {
                    this.style.overflowY = 'hidden';
                }
            });
        });

        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");
            let userMessage = inputField.value.trim();

            if (userMessage === "") return;

            let userMessageContainer = document.createElement("div");
            userMessageContainer.className = "message-container user-message-container";
            
            let userContentWrapper = document.createElement("div");
            userContentWrapper.className = "message-content-wrapper";
            
            let userDiv = document.createElement("div");
            userDiv.className = "user-message";
            userDiv.textContent = userMessage;
            
            userContentWrapper.appendChild(userDiv);
            userMessageContainer.appendChild(userContentWrapper);
            chatBox.appendChild(userMessageContainer);

            inputField.value = "";
            inputField.style.height = 'auto';

            let botMessageContainer = document.createElement("div");
            botMessageContainer.className = "message-container";
    
            let botAvatar = document.createElement("div");
            botAvatar.className = "avatar bot-avatar";
            let avatarText = document.createElement("span");
            avatarText.className = "avatar-text";
            avatarText.textContent = "AI";
            botAvatar.appendChild(avatarText);
            
            let botContentWrapper = document.createElement("div");
            botContentWrapper.className = "message-content-wrapper";
            
            let botDiv = document.createElement("div");
            botDiv.className = "bot-message";

            let loader = document.createElement("span");
            loader.className = "loader";
            botDiv.appendChild(loader);
            botDiv.appendChild(document.createTextNode("Generating response..."));
            
            botContentWrapper.appendChild(botDiv);
            botMessageContainer.appendChild(botAvatar);
            botMessageContainer.appendChild(botContentWrapper);
            chatBox.appendChild(botMessageContainer);

            try {
                let apiUrl = "https://be75-34-16-240-208.ngrok-free.app/generate";  // Your ngrok URL here
                let response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage })
                });

                let data = await response.json();

                botDiv.innerHTML = '';  
                
                let formattedResponse = formatResponse(data.response);
                botDiv.innerHTML = formattedResponse;
                
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

            } catch (error) {
                console.error("Error:", error);
                botDiv.innerHTML = "Error generating response. Please try again.";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatResponse(text) {
           
            const codeBlockRegex = /```(\w+)?\s*([\s\S]*?)```/g;
            let formattedText = text;
            let match;
            
            if (codeBlockRegex.test(text)) {
                formattedText = text.replace(codeBlockRegex, function(match, language, code) {
                    language = language || 'javascript'; 
                    return `<pre><code class="language-${language}">${escapeHtml(code)}</code></pre>`;
                });
            } else {
                
                const codePatterns = [
                    /function\s+\w+\s*\(/, 
                    /class\s+\w+/,         
                    /def\s+\w+\s*\(/,       
                    /<\w+>.*<\/\w+>/,       
                    /\w+\s*=\s*function\(/  
                ];
                
                const isLikelyCode = codePatterns.some(pattern => pattern.test(text));
                
                if (isLikelyCode) {
                    let language = 'javascript';
                    if (/def\s+\w+\s*\(/.test(text)) language = 'python';
                    else if (/<\w+>.*<\/\w+>/.test(text)) language = 'html';
                    else if (/\{[\s\S]*\}/.test(text) && /[:;]/.test(text)) language = 'css';
                    
                    formattedText = `<pre><code class="language-${language}">${escapeHtml(text)}</code></pre>`;
                } else {
                    const paragraphs = text.split(/\n\n+/);
                    formattedText = paragraphs.map(p => {
                        return `<div class="message-content">${p}</div>`;
                    }).join('');
                }
            }
            
            return formattedText;
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function clearChat() {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; 
        }

        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); 
                sendMessage(); 
            }
        });
    </script>
</body>
</html>
